<!doctype html>

<html>
  <head>
    <title>BANK</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bank.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="bank.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="backbase.jpg" /></div>
        <div id="title">Bank of Backbase</div>
      </div>
      <div class="account account-left">
        <h2>Checking Account</h2>
          <div id="account1">
            <div class="balance" id="balanceChecking">$0</div>
            <input id="amountChecking" type="text" placeholder="enter an amount" />
            <input id="depositChecking" type="button" value="Deposit" />
            <input id="withdrawChecking" type="button" value="Withdraw" />
          </div>
      </div>
      <div class="account account-right">
        <h2>Retirement Account</h2>
        <div id="accountRetirement">
          <div class="balance" id="balanceRetirement">$0</div>
          <input id="amountRetirement" type="text" placeholder="enter an amount" />
          <input id="depositRetirement" type="button" value="Deposit" />
          <input id="withdrawRetirement" type="button" value="Withdraw" />
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
